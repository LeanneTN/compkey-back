# 应用名称
spring.application.name=compkey-back
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/compkey?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=abc123
# 应用服务 WEB 访问端口
server.port=8089
#Mybatis-plus
logging.level.com.example.compkeyback.persistence = trace


